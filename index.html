<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <title>Memory Game</title>
    </head>

    <body>
        <!-- container -->
        <div class="container">

            <!-- title -->
            <div class="title">
                <h1>Memory Game</h1>
            </div>
            <!-- /title -->

            <!-- boxes -->
            <div class="main-box">
                <div id="ship" class="box">
                    <div class="text">Ship</div>
                </div>
                <div class="box"></div>
                <div class="box"></div>
                <div id="tram" class="box">
                    <div class="text">Tram</div>
                </div>
            </div>
            <div class="main-box">
                <div class="box"></div>
                <div id="uncover" class="box">
                    <div class="uncover-text">Air Balloon</div>
                </div>
                <div id="submarine" class="box">
                    <div class="text">Submarine</div>
                </div>
                <div class="box"></div>
            </div>
            <div class="main-box">
                <div id="tractor" class="box">
                    <div class="text">Tractor</div>
                </div>
                <div id="bycicle" class="box">
                    <div class="text">Bycicle</div>
                </div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
            <!-- /boxes -->

            <!-- footer -->
            <div class="footer">From team Boolean</div>
            <!-- /footer -->

        </div>
        <!-- /container -->
    </body>

</html>
